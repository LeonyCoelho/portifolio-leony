                                <option>Pará</option>
                                <option>Paraíba</option>
                                <option>Paraná</option>
                                <option>Pernambuco</option>

                                <option>Rio de Janeiro</option>

                                <option>Sergipe</option>
                                <option>Tocantins</option>
                            </select>
                            </div>
                            <div class="col-12">
                            <textarea name="message" placeholder="Mensagem" class="form-control contactItem contactItemBG" required></textarea>
                            </div>
                            <div class="col-12">
                            <button type="submit" class="btn btn-light btn-lg  btnCustom contactItem">Enviar</button>
                            </div>
                        </div>
                    </form>
